<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module 1 – Script Tag Demo</title>

    <!-- 🌐 External JS examples -->
    <!-- These show different loading behaviors -->
    <!-- Normal (blocking): executes immediately when encountered -->
    <script src="./script.js"></script>

    <!-- Deferred: waits until HTML is parsed -->
    <script src="./script.js" defer></script>

    <!-- Async: loads independently; order not guaranteed -->
    <script src="./script.js" async></script>
  </head>

  <body>
    
    <!-- Inline script executes immediately where placed -->
    <script>
      console.log("Inline script executed ➜ document.readyState:", document.readyState);
    </script>

    <!-- Common practice: load main script at the end for non-blocking behavior -->
    <script src="./script.js"></script>
  </body>
</html>
